<!DOCTYPE html>
<html>
    <body id="root">
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const root = document.getElementById("root");
        // let counter = 0;
        // function countUp() {
            // ---
        // }

        function MinutesToHours() {
            const [amount, setAmount] = React.useState(0);
            const [inverted, setInverted] = React.useState(false);
            const onChange = (event) => {
                setAmount(event.target.value);
            }

            const reset = () => setAmount(0);
            const onFlip = () => setInverted(current => !current);
            return (
                <div>
                    <div>
                    <label htmlFor="minutes">Minutes</label>
                    <input 
                        value={inverted ? amount * 60 : amount} 
                        id="minutes" 
                        placeholder="Minutes" 
                        type="number"
                        onChange={onChange}
                        disabled={inverted} />
                    </div>
                    <div>
                    <label htmlFor="hours">Hours</label>
                    <input 
                        value={inverted ? amount : Math.round(amount / 60)} 
                        id="hours" 
                        placeholder="Hours" 
                        type="number" 
                        onChange={onChange}
                        disabled={!inverted}
                    />
                    </div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={onFlip}>{inverted ? "Turn back" : "Invert"}</button>
                </div>
            )
        };
        function KmToMiles() {
            const [amount, setAmount] = React.useState(0);
            const [inverted, setInverted] = React.useState(false);
            const onChange = (event) => {
                setAmount(event.target.value);
            }

            const reset = () => setAmount(0);
            const onFlip = () => setInverted(current => !current);
            return (
                <div>
                    <div>
                    <label htmlFor="km">KM</label>
                    <input 
                        value={inverted ? amount * 1.6093 : amount} 
                        id="km" 
                        placeholder="KM" 
                        type="number"
                        onChange={onChange}
                        disabled={inverted} />
                    </div>
                    <div>
                    <label htmlFor="miles">Miles</label>
                    <input 
                        value={inverted ? amount : amount * 0.6213} 
                        id="miles" 
                        placeholder="Miles" 
                        type="number" 
                        onChange={onChange}
                        disabled={!inverted}
                    />
                    </div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={onFlip}>{inverted ? "Turn back" : "Invert"}</button>
                </div>
            )  
        };
        function App() {
            const [index, setIndex] = React.useState("xx");
            const onSelect = (event) => {
                setIndex(event.target.value);
            } 
            return (
                <div>
                    <h1>Super Converter</h1>
                    <select value={index} onChange={onSelect}>
                        <option value="xx">Select your units</option>
                        <option value="0">Minutes & Hours</option>    
                        <option value="1">Km & Miles</option>    
                    </select>
                    {index === "xx" ? <h4>Please select your units</h4> : null}
                    {index === "0" ? <MinutesToHours /> : null}
                    {index === "1" ? <KmToMiles /> : null}
                    </div>
            );
        }
        ReactDOM.render(<App/>, root); //render : show it to a user
    </script>
</html>
<!-- key of React.js 
바닐라 js와 반대임 : js로 처리 후 html 생성 -->
